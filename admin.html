<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Keychain Orders</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 1400px; margin: 2rem auto; padding: 2rem; }
        .password-form { max-width: 400px; margin: 4rem auto; text-align: center; }
        .orders-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .orders-table th, .orders-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #e5e5e7; }
        .orders-table th { background: #f5f5f7; font-weight: 600; }
        .download-btn { background: #0071e3; color: white; padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; }
        .status { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .status.confirmed { background: #d4edda; color: #155724; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üõ†Ô∏è Admin Panel</h1>
        
        <!-- Password Form -->
        <div id="passwordForm" class="password-form">
            <h2>Enter Admin Password</h2>
            <input type="password" id="adminPassword" placeholder="Password" style="width: 100%; padding: 1rem; border: 2px solid #e5e5e7; border-radius: 12px; font-size: 1.1rem;">
            <button onclick="checkPassword()" class="cta-button" style="margin-top: 1rem; width: 100%;">Login</button>
        </div>

        <!-- Orders Table -->
        <div id="ordersTable" class="hidden">
            <h2>Recent Orders</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Quantity</th>
                        <th>Total (AED)</th>
                        <th>Promo</th>
                        <th>Photos</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const ADMIN_PASSWORD = 'YOUR_ADMIN_PASSWORD'; // Same as in .env

        const { createClient } = supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordForm').classList.add('hidden');
                document.getElementById('ordersTable').classList.remove('hidden');
                loadOrders();
            } else {
                alert('Incorrect password');
            }
        }

        async function loadOrders() {
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading orders:', error);
                return;
            }

            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>#${order.id}</td>
                    <td>${new Date(order.created_at).toLocaleString()}</td>
                    <td>${order.customer_name}</td>
                    <td>${order.customer_email}</td>
                    <td>${order.phone || '-'}</td>
                    <td>${order.items[0].quantity}</td>
                    <td>${order.total_price_aed.toFixed(2)}</td>
                    <td>${order.promo_code || '-'}</td>
                    <td>
                        ${order.front_photo_path ? `<a href="${getPublicUrl(order.front_photo_path)}" target="_blank">Front</a>` : '-'}
                        ${order.back_photo_path ? ` | <a href="${getPublicUrl(order.back_photo_path)}" target="_blank">Back</a>` : ''}
                    </td>
                    <td>
                        <a href="${getPublicUrl(order.front_photo_path)}" download="${order.id}_front.jpg" class="download-btn">Front ‚Üì</a>
                        <a href="${getPublicUrl(order.back_photo_path)}" download="${order.id}_back.jpg" class="download-btn" style="margin-left: 0.5rem;">Back ‚Üì</a>
                    </td>
                `;
            });
        }

        function getPublicUrl(path) {
            return `https://your-project-id.supabase.co/storage/v1/object/public/order-photos/${path}`;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
