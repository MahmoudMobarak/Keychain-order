<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Enterprise Keychain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
  <main class="admin-main">
    <section id="admin-login-section" class="admin-card">
      <h1>Admin login</h1>
      <form id="admin-login-form">
        <label>Password
          <input type="password" id="admin-password" required>
        </label>
        <button type="submit" class="primary-btn full">Enter</button>
        <p id="admin-login-error" class="error"></p>
      </form>
    </section>

    <section id="admin-orders-section" class="admin-card hidden">
      <h2>Orders</h2>
      <button id="refresh-orders" class="secondary-btn">Refresh</button>
      <div id="orders-list" class="orders-list">Loading...</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="admin-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
