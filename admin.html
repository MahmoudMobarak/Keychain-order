<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Satoshi', sans-serif; background: #f5f5f7; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { margin-bottom: 20px; }
        
        .login-box { text-align: center; margin-top: 50px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 200px; }
        button { padding: 10px 20px; background: #000; color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        .order-card { border-bottom: 1px solid #eee; padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .order-info h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .order-info p { margin: 0; color: #666; font-size: 0.9rem; }
        .actions { display: flex; gap: 10px; }
        .dl-btn { background: #0071e3; font-size: 0.8rem; }
        
        .hidden { display: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-section" class="login-box">
        <h1>Admin Login</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Enter</button>
    </div>

    <div id="dashboard" class="container hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Incoming Orders</h1>
            <button onclick="loadOrders()">Refresh</button>
        </div>
        <div id="order-list">Loading...</div>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = "https://pkzvftleoysldqmjdgds.supabase.co";
        const SUPABASE_KEY = "sb_publishable_H9QIgdBqQZtHXcywZyDsjA_s4fXffjN";
        const ADMIN_PASS = "admin123"; // CHANGE THIS!

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function login() {
            const input = document.getElementById('password').value;
            if(input === ADMIN_PASS) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadOrders();
            } else {
                alert("Wrong password");
            }
        }

        async function loadOrders() {
            const list = document.getElementById('order-list');
            list.innerHTML = "Fetching...";
            
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if(error) {
                list.innerText = "Error loading orders.";
                return;
            }

            list.innerHTML = "";
            data.forEach(order => {
                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-info">
                        <h3>#${order.id} - ${order.customer_name}</h3>
                        <p>${order.customer_email} | Qty: ${order.items.quantity} | Total: ${order.total_price_aed} AED</p>
                    </div>
                    <div class="actions">
                        <button class="dl-btn" onclick="download('${order.front_photo_path}')">Front Photo</button>
                        <button class="dl-btn" onclick="download('${order.back_photo_path}')">Back Photo</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function download(path) {
            const { data, error } = await supabase.storage.from('order-photos').download(path);
            if(error) { alert("Error downloading"); return; }
            
            const url = URL.createObjectURL(data);
            const a = document.createElement('a');
            a.href = url;
            a.download = path.split('/').pop();
            document.body.appendChild(a);
            a.click();
            a.remove();
        }
    </script>
</body>
</html>
