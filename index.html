<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- LIBRARIES -->

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: #2c3e50;
    overflow-x: hidden;
}
.container { max-width: 1200px; margin: auto; padding: 0 1.5rem; }

/* ================= ANIMATIONS ================= */
.animate { opacity: 0; transform: translateY(40px); }
.animate.show { opacity: 1; transform: translateY(0); transition: 0.8s cubic-bezier(.25,.46,.45,.94); }

/* ================= NAVBAR ================= */
.navbar {
    position: fixed; top: 0; width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 20px rgba(0,0,0,.1);
    z-index: 1000;
}
.nav-container {
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 1.5rem;
}
.logo {
    font-size: 1.8rem; font-weight: 900;
    background: linear-gradient(135deg,#3498db,#9b59b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.nav-links a {
    margin-left: 2rem;
    text-decoration: none;
    color: #7f8c8d;
    font-weight: 600;
}
.nav-links a.active, .nav-links a:hover { color: #2c3e50; }

/* ================= HERO ================= */
.hero {
    min-height: 100vh;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    display: flex;
    align-items: center;
    padding-top: 120px;
}
.hero h1 { font-size: clamp(3rem,7vw,5rem); font-weight: 900; }
.hero .price {
    font-size: 5rem;
    background: linear-gradient(45deg,#f39c12,#e67e22);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
}
.hero p { font-size: 1.3rem; margin: 1.5rem 0; }
.hero a {
    display: inline-block;
    background: white;
    color: #2c3e50;
    padding: 1.2rem 2.5rem;
    border-radius: 50px;
    font-weight: 700;
    text-decoration: none;
}

/* ================= SECTIONS ================= */
.section { padding: 120px 0; }
.section h2 {
    text-align: center;
    font-size: clamp(2.5rem,5vw,4rem);
    margin-bottom: 4rem;
}

/* ================= FEATURES ================= */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 2rem;
}
.card {
    background: white;
    padding: 2.5rem;
    border-radius: 24px;
    box-shadow: 0 15px 40px rgba(0,0,0,.08);
    text-align: center;
}
.card:hover { transform: translateY(-10px); }

/* ================= ORDER FORM ================= */
form {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 3rem;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,.1);
}
.input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}
input {
    width: 100%;
    padding: 1rem;
    border-radius: 14px;
    border: 2px solid #ecf0f1;
    font-size: 1rem;
}
input:focus { border-color: #3498db; outline: none; }

.qty-controls {
    display: flex; justify-content: center; align-items: center; gap: 1rem;
    margin: 2rem 0;
}
.qty-controls button {
    width: 50px; height: 50px;
    border-radius: 14px;
    border: 2px solid #bdc3c7;
    background: white;
    font-size: 1.5rem;
    font-weight: 700;
}
#quantity { width: 80px; text-align: center; font-size: 1.5rem; }

.upload-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin: 3rem 0;
}
.upload-box {
    border: 3px dashed #bdc3c7;
    border-radius: 24px;
    height: 280px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
    position: relative;
}
.upload-box img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 24px;
    display: none;
}
.upload-box.uploaded img { display: block; }

.price-box {
    background: #f8f9fa;
    padding: 2rem;
    border-radius: 20px;
}
.price-row {
    display: flex;
    justify-content: space-between;
    margin: 1rem 0;
}
.price-row.total {
    font-size: 1.4rem;
    font-weight: 800;
    border-top: 3px solid #3498db;
    padding-top: 1.5rem;
}

button.submit {
    width: 100%;
    background: linear-gradient(135deg,#3498db,#2980b9);
    color: white;
    padding: 1.5rem;
    font-size: 1.3rem;
    font-weight: 800;
    border-radius: 20px;
    border: none;
    margin-top: 2rem;
    cursor: pointer;
}

/* ================= RECEIPT ================= */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.8);
    display: none;
    align-items: center;
    justify-content: center;
}
.receipt {
    background: white;
    border-radius: 28px;
    max-width: 600px;
    width: 100%;
    padding: 2.5rem;
}
.receipt h3 { margin-bottom: 1rem; }
.receipt button {
    margin-top: 1.5rem;
    padding: 1rem;
    width: 100%;
    border-radius: 14px;
    font-weight: 700;
}
@media (max-width: 768px) {
    .input-row,.upload-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<!-- ================= CONFIG ================= -->
<script>
const SUPABASE_URL = "https://pkzvftleoysldqmjdgds.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_H9QIgdBqQZtHXcywZyDsjA_s4fXffjN";
const EMAILJS_PUBLIC_KEY = "wFE7Ll5cDKSxM4Zfs";
const EMAILJS_SERVICE_ID = "service_zlh57wd";
const EMAILJS_TEMPLATE_CUSTOMER = "template_hu5h00o";
const EMAILJS_TEMPLATE_ADMIN = "template_i0rlm7u";

const PROMO_CODES = { SUMMER20:0.2, STUDENT10:0.1, FIRSTORDER:0.15, IGCSE:0.25 };

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
emailjs.init(EMAILJS_PUBLIC_KEY);
</script>

<!-- ================= CONTENT ================= -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">KeyCraft</div>
        <div class="nav-links">
            <a href="#hero" class="active">Product</a>
            <a href="#order">Order</a>
        </div>
    </div>
</nav>

<section id="hero" class="hero">
    <div class="container">
        <h1>Custom Photo Keychains</h1>
        <div class="price">4 AED</div>
        <p>Perfect for school projects, gifts & enterprise stalls.</p>
        <a href="#order">Order Now</a>
    </div>
</section>

<section id="order" class="section">
<div class="container">
<h2>Place Your Order</h2>

<form id="orderForm">
    <div class="input-row">
        <input id="name" placeholder="Name" required>
        <input id="email" type="email" placeholder="Email" required>
    </div>

    <div class="qty-controls">
        <button type="button" onclick="changeQty(-1)">âˆ’</button>
        <input id="quantity" value="1" readonly>
        <button type="button" onclick="changeQty(1)">+</button>
    </div>

    <div class="upload-grid">
        <div class="upload-box" onclick="front.click()">
            <input id="front" type="file" hidden>
            <span>FRONT PHOTO</span>
            <img id="frontImg">
        </div>
        <div class="upload-box" onclick="back.click()">
            <input id="back" type="file" hidden>
            <span>BACK PHOTO</span>
            <img id="backImg">
        </div>
    </div>

    <div class="price-box">
        <div class="price-row"><span>Subtotal</span><span id="subtotal">4 AED</span></div>
        <div class="price-row total"><span>Total</span><span id="total">4 AED</span></div>
    </div>

    <button class="submit">Place Order</button>
</form>
</div>
</section>

<div class="modal" id="modal">
<div class="receipt">
<h3>Order Complete ðŸŽ‰</h3>
<p id="receiptText"></p>
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="location.reload()">New Order</button>
</div>
</div>

<script>
let qty = 1, frontFile=null, backFile=null, orderId=null;

function changeQty(v){
    qty = Math.min(10,Math.max(1,qty+v));
    quantity.value = qty;
    subtotal.textContent = `${qty*4} AED`;
    total.textContent = `${qty*4} AED`;
}

front.onchange = e => { frontFile=e.target.files[0]; frontImg.src=URL.createObjectURL(frontFile); frontImg.style.display="block"; front.parentElement.classList.add("uploaded"); }
back.onchange  = e => { backFile=e.target.files[0]; backImg.src=URL.createObjectURL(backFile); backImg.style.display="block"; back.parentElement.classList.add("uploaded"); }

orderForm.onsubmit = async e => {
e.preventDefault();
if(!frontFile||!backFile) return alert("Upload both photos");

const ts = Date.now();
await supabase.storage.from("order-photos").upload(`front_${ts}.jpg`,frontFile,{upsert:true});
await supabase.storage.from("order-photos").upload(`back_${ts}.jpg`,backFile,{upsert:true});

const {data} = await supabase.from("orders").insert([{
    customer_name:name.value,
    customer_email:email.value,
    quantity:qty,
    total_price_aed:qty*4
}]).select("id").single();

orderId=data.id;

await emailjs.send(EMAILJS_SERVICE_ID,EMAILJS_TEMPLATE_CUSTOMER,{order_id:orderId});
await emailjs.send(EMAILJS_SERVICE_ID,EMAILJS_TEMPLATE_ADMIN,{order_id:orderId});

receiptText.textContent=`Order #${orderId} placed successfully.`;
modal.style.display="flex";
}

async function downloadPDF(){
const {jsPDF}=window.jspdf;
const pdf=new jsPDF();
const canvas=await html2canvas(document.querySelector(".receipt"));
pdf.addImage(canvas.toDataURL(),"PNG",10,10,190,0);
pdf.save(`KeyCraft-${orderId}.pdf`);
}
</script>

</body>
</html>
